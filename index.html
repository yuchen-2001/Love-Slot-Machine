    button:active {

    /* 表情雨 */
    .poop {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall linear forwards;
      pointer-events: none;

    function rollSlot() {
      let i = 0;
      let interval = setInterval(() => {
        slot.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        i++;
        if (i > 15) { // 滚动次数
          clearInterval(interval);
          slot.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }
      }, 100);

      // 触发表情雨
      for (let j = 0; j < 20; j++) {
        createPoop();
      }
    }

    function createPoop() {
      const poop = document.createElement("div");
      poop.classList.add("poop");
      poop.innerText = "💩";
      poop.style.left = Math.random() * 100 + "vw";
      poop.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(poop);
